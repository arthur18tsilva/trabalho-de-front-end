<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Shows</title>
</head>
<body>

  <h1 style="text-align: center;">Show do Péricles</h1>
  <h2 style="text-align: center;"> Aqui é o incio do seu encontro com o gigante</h2>

  <form>
    <fieldset style="width: 50%; margin: auto;">
    <table align="center">
      <tr>
        <td><label for="nome">Nome completo:</label></td>
        <td><input type="text" name="nome"></td>
      </tr>

      <tr>
        <td><label for="email">E-mail:</label></td>
        <td><input type="email" name="email"></td>
      </tr>

      <tr>
        <td><label for="nascimento">Data de nascimento:</label></td>
        <td><input type="date" name="nascimento"></td>
      </tr>

      <tr>
        <td>Gênero:</td>
        <td>
          <input type="radio" name="genero">
          <label for="masculino">Masculino</label><br>
          <input type="radio"  name="genero">
          <label for="feminino">Feminino</label><br>
          <input type="radio" name="genero">
          <label for="outro">Outro</label>
        </td>
      </tr>

      <tr>
        <td>Interesses:</td>
        <td>
          <input type="checkbox" name="interesses">
          <label for="tirarfoto">Tirar foto com o gigante</label><br>
          <input type="checkbox"name="interesses">
          <label for="camarote">Camarote</label><br>
          <input type="checkbox" name="interesses">
          <label for="pista">Pista</label>
          <input type="checkbox" name="Interesse">
          <label for="Openbar">Open bar</label>

          
        </td>
      </tr>

      <tr>
        <td><label for="estado">Estado:</label></td>
        <td>
          <select id="estado" name="estado">
            <option>Selecione</option>
            <option> GO </option>
            <option> RS </option>
            <option> SP </option>
            <option> RJ </option>
            <option> DF </option>
          </select>
        </td>
      </tr>
      <tr>
        <td colspan="2" style="color: g">
          <input type="submit" value="Enviar" style="background-color: greenyellow;">
        </td>
      </tr>
    </table>
    <br>
    <table border="1" align="center">
        <thead>
        <tr>
                <td>Primeiras da noite 18hrs </td>
            <td>Até que durou</td>
            <td>Supera</td>

        </tr>
        <tr>
            <td>E pra finalizar até ás 22</td>
            <td>Amiga da minha mulher</td>
            <td>ÔA ÔA</td>
            <td>Ainda me iludo</td>
            <td>Separação</td>
            <td>Depois da briga</td>
        </tr>
        </thead>

    </table>
    </fieldset>
  </form>

</body>
</html>
